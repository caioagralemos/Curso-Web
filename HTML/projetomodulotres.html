<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 3 - Projeto</title>
</head>

<body>
    <main>
        <h1>Registro: Corrida Maceió 2k23</h1>

        <form action="register/">
        <section>
            <p>
                <label for="first">Primeiro Nome:</label>
                <input type="text" name="first" id="first" required>
            </p>

            <p>
                <label for="surname">Sobrenome:</label>
                <input type="text" name="surname" id="surname" required>
            </p>
        </section>

        <section>
            <p><b>Escolha sua modalidade:</b></p>

            <p>
                <input type="radio" name="race-sel" id="tri-hom">
                <label for="tri-hom">Triatlo - Masculino</label>
            </p>

            <p>
                <input type="radio" name="race-sel" id="tri-mul">
                <label for="tri-mul">Triatlo - Feminino</label>
            </p>

            <p>
                <input type="radio" name="race-sel" id="mar-hom">
                <label for="mar-hom">Maratona 20km - Masculino</label>
            </p>

            <p>
                <input type="radio" name="race-sel" id="mar-fem">
                <label for="race-sel">Maratona 20km - Feminino</label>
            </p>
        </section>

        <section>
            <p>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="mail" required>
            </p>

            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
            </p>

            <p>
                <label for="idade">Selecione seu Grupo Etário:</label>
                <select name="idade" id="idade">
                    <option value="u18">Abaixo de 18</option>
                    <option value="yadult">18 a 30 anos</option>
                    <option value="adult">30 a 60 anos</option>
                    <option value="old">Idoso 60+</option>
                </select>
            </p>
        </section>

            <button>Enviar</button>

        </form>
    </main>
</body>

</html>
