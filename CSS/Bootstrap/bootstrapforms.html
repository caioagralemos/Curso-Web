<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <section class="container">
    <h1 class="display-1 text-center">Forms</h1>

    <form action="#nowhere">
        <div class="row">
            <div class="col form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="email">
            </div>
            <div class="col-12 form-group col-md-6">
                <label for="password">Senha</label>
                <input type="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="str">Endereço</label>
            <input type="text" class="form-control" placeholder="Av. dos Irmãos 321">
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-sm-12">
                <label for="city">Cidade</label>
                <input type="text" class="form-control" placeholder="São Paulo, SP">
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" placeholder="00000-000">
            </div>
            <div class="form-group col-md-3 col-sm-6">
                <label for="region">Região</label>
                <select name="region" class="form-control" id="region">
                    <option value="NE">Nordeste</option>
                    <option value="CO">Centro-Oeste</option>
                    <option value="S">Sul</option>
                    <option value="SE">Sudeste</option>
                    <option value="N">Norte</option>
                </select>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Li e aceito os <a href="">termos e condições.</a>
            </label>
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
    </form>
</section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
