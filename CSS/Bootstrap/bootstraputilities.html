<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<!-- The classes are named using the format {property}{sides}-{size} for xs and {property}{sides}-{breakpoint}-{size} for sm, md, lg, xl, and xxl.

Where property is one of:

    m - for classes that set margin
    p - for classes that set padding

Where sides is one of:

    t - for classes that set margin-top or padding-top
    b - for classes that set margin-bottom or padding-bottom
    s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
    e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
    x - for classes that set both *-left and *-right
    y - for classes that set both *-top and *-bottom
    blank - for classes that set a margin or padding on all 4 sides of the element

Where size is one of:

    0 - for classes that eliminate the margin or padding by setting it to 0
    1 - (by default) for classes that set the margin or padding to $spacer * .25
    2 - (by default) for classes that set the margin or padding to $spacer * .5
    3 - (by default) for classes that set the margin or padding to $spacer
    4 - (by default) for classes that set the margin or padding to $spacer * 1.5
    5 - (by default) for classes that set the margin or padding to $spacer * 3
    auto - for classes that set the margin to auto

(You can add more sizes by adding entries to the $spacers Sass map variable.) -->

<body>
    <div class="container">
        <h1 class="display-1">Utilities</h1>

        <h1 class="display-5">Border e Shadow</h1>
        <div class="row">
            <div class="col-md-4 border rounded border-primary shadow"><button class="btn btn-success shadow">Shadow</button> Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Veniam dolores tenetur omnis totam perferendis non, expedita beatae, ex minus
                provident, laudantium assumenda corrupti. Quod eius numquam voluptate iste vel animi!</div>
        </div>

        <h1 class="display-5">Padding e Margem</h1>
        <div class="ms-5">
            <button class="btn btn-danger p-0">padding 0</button>
            <button class="btn btn-danger p-1">padding 1</button>
            <button class="btn btn-danger p-2">padding 2</button>
            <button class="btn btn-danger p-3">padding 3</button>
            <button class="btn btn-danger p-4">padding 4</button>
            <button class="btn btn-danger p-5">padding 5</button>
        </div>
        <div class="mt-5 d.flex">
            <!-- d.algo muda o display -->
            <button class="btn btn-danger p-0 pt-5">padding top</button>
            <button class="btn btn-danger p-0 ps-5">padding left</button>
            <button class="btn btn-danger p-0 pb-5">padding bottom</button>
            <button class="btn btn-danger p-0 pe-5">padding right</button>
            <button class="btn btn-danger p-0 px-5">padding x</button>
            <button class="btn btn-danger p-0 py-5">padding y</button>
        </div>
    </div>
</body>

</html>
