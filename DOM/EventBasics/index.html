<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Eventos</h1>

    <!-- opção 1 (inline block, não recomendado) -->
    <button onclick="alert('você pressionou o botão')">Click me!</button>
    <button ondblclick="alert('você pressionou o botão')">Double click me!</button>

    <!-- opção 2 -->
    <button id="v2">Click me! (2.0)</button>

    <!-- opção 3 -->
    <button id="v3">Click me 3.0</button>

    <button id="tchutcha">Eu quero</button>

    <input type="text">
    <script src="app.js"></script>
</body>

</html>
